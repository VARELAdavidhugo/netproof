name: ci
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y dnsutils iputils-ping traceroute jq shellcheck make curl
      - name: Lint
        run: make lint
      - name: Smoke test
        run: make test
      - name: Upload JSON report
        uses: actions/upload-artifact@v4
        with:
          name: sample-report
          path: examples/sample-report.json
